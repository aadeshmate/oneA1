<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h2>My Bio Data</h2>
    <fieldset>
        <legend>Personal Information</legend>
            
            <label for="FirstName">FirstName:</label>
            <input type="text" placeholder="FirstName" id="FirstName">
            <label for="LastName">LastName:</label>
            <input type="text" placeholder="LastName" id="LastName">
            <br><br>
            Male:
            <input type="radio" name="gender">
            Female:
            <input type="radio" name="gender">
            Other:
            <input type="radio" name="gender">
            <br><br>
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" placeholder="Enter your Email" id="Email">
            <br><br>
            <label for="phone"> Phone:</label>
            <input type="tel" placeholder="+91" id="phone" >
            <br><br>
            <label for="height"> Height:</label>
            <input type="number" placeholder="Height in Feet" step="0.1" id="height">
    </fieldset>
    <fieldset>
        <legend>Educational</legend>
        
        <label for="School_Name">School Name:</label>
        <input type="text" placeholder="School Name" id="School_Name">
        <br><br>
        <label for="Class">Class:</label>
        <input type="number" placeholder="Enter Class" id="Class">
        <br><br>
        <label for="Stream">Stream:</label>
        <select id="Stream">
            <option>Stream</option>
            <option>Science</option>
            <option>Commerce</option>
            <option>Humanities</option>
        </select>
        <br><br>
        <label for="Marksheet">Marksheet:</label>
        <input type="file" id="Marksheet">
    </fieldset>
    <br>
    <button>Submit</button>
    
</body>
</html>
